<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <form action="/predict" method="post">
            <label>Overall Quality (1-10):</label>
            <input type="number" name="OverallQual" min="1" max="10" required>

            <label>GrLivArea (sq ft):</label>
            <input type="number" name="GrLivArea" required>

            <label>Garage Cars:</label>
            <input type="number" name="GarageCars" required>

            <label>Total Basement SF:</label>
            <input type="number" name="TotalBsmtSF" required>

            <label>1st Floor SF:</label>
            <input type="number" name="FirstFlrSF" required>

            <label>Full Bath:</label>
            <input type="number" name="FullBath" required>

            <label>Year Built:</label>
            <input type="number" name="YearBuilt" required>

            <label>Year Remod/Add:</label>
            <input type="number" name="YearRemodAdd" required>

            <label>Neighborhood:</label>
            <select name="Neighborhood" required>
                {% for option in neighborhood_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label>House Style:</label>
            <select name="HouseStyle" required>
                {% for option in housestyle_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label>Exterior 1st:</label>
            <select name="Exterior1st" required>
                {% for option in exterior1st_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label>Functional:</label>
            <select name="Functional" required>
                {% for option in functional_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label>Central Air:</label>
            <select name="CentralAir" required>
                {% for option in centralair_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <h2>Predicted Price: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
